<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Base - Authentication</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      position: relative;
      overflow: hidden;
    }
    body::before, body::after {
      content:"";
      position:absolute;
      width:500px;
      height:500px;
      border-radius:50%;
      z-index:0;
    }
    body::before {
      top:-150px; left:-150px;
      background: radial-gradient(circle, rgba(66,165,245,0.3), transparent 70%);
    }
    body::after {
      bottom:-180px; right:-180px;
      background: radial-gradient(circle, rgba(255,183,197,0.3), transparent 70%);
    }

    .auth-card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    h2 { text-align:center; margin-bottom:1rem; color:#444; }
    .tabs { display:flex; justify-content:center; margin-bottom:1.5rem; }
    .tab {
      flex:1; padding:10px; text-align:center; cursor:pointer;
      border-bottom:2px solid transparent; transition:0.3s; font-weight:bold; color:#666;
    }
    .tab.active { border-color:#42a5f5; color:#42a5f5; }

    form { display:flex; flex-direction:column; }
    input {
      width:100%; padding:12px; margin:8px 0; border:1px solid #ccc;
      border-radius:8px; font-size:1rem;
    }
    input:focus { outline:none; border-color:#42a5f5; box-shadow:0 0 6px rgba(66,165,245,0.4); }

    .btn { padding:12px; margin-top:10px; border:none; border-radius:8px; cursor:pointer; font-size:1rem; }
    .btn-primary { background:#42a5f5; color:#fff; }
    .btn-primary:hover { background:#1e88e5; }
    .btn-google {
      background:#fff; border:1px solid #ddd; color:#444;
      display:flex; align-items:center; justify-content:center; gap:10px; font-weight:bold;
    }
    .btn-google:hover { background:#f7f7f7; }

    .links { text-align:center; margin-top:10px; font-size:0.9rem; color:#666; }
    .links a { color:#42a5f5; text-decoration:none; }
    .links a:hover { text-decoration:underline; }

    .hidden { display:none; }
  </style>
</head>
<body>

<div class="auth-card">
  <h2>Welcome to Story Base</h2>
  <div class="tabs">
    <div class="tab active" id="loginTab">Login</div>
    <div class="tab" id="signupTab">Sign Up</div>
  </div>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Login</button>
    <button class="btn btn-google" type="button">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="google" width="18"/> Continue with Google
    </button>
    <div class="links"><a href="#">Forgot Password?</a></div>
  </form>

  <!-- Sign Up Form -->
  <form id="signupForm" class="hidden">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    <button class="btn btn-google" type="button">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="google" width="18"/> Sign Up with Google
    </button>
    <div class="links">Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></div>
  </form>
</div>

<script>
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");

  loginTab.addEventListener("click", switchToLogin);
  signupTab.addEventListener("click", switchToSignup);

  function switchToLogin() {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.remove("hidden");
    signupForm.classList.add("hidden");
  }
  function switchToSignup() {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
  }

  // Redirect after submit (for demo)
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    window.location.href = "dashboard.html";
  });
  signupForm.addEventListener("submit", e => {
    e.preventDefault();
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
